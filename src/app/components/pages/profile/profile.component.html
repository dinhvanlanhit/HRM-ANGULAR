


<div class="page-header">
    <h1><i class="fa fa-user" aria-hidden="true"></i>Thông tin cơ bản </h1>
</div>
<div class="row">
      <div class="col-lg-12">
        <div class="tabbable">
          <div class="row">
              <div class="col-md-8">
                <ul class="nav nav-tabs padding-12 tab-color-blue background-blue">
                  <li class="active">
                    <a data-toggle="tab" href="#TAB_USER_INFO"><i class="green ace-icon fa fa-user bigger-120"></i> Thông Tin Cá Nhân</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#TAB_CHANGE_PASS">  <i class="ace-icon fa fa-key bigger-110"></i> Thay Đổi Mật Khẩu</a>
                  </li>
                </ul>

                <div class="tab-content">

                  <div id="TAB_USER_INFO" class="tab-pane in active">
                    <block-ui>
                    <form [formGroup]="FormUpdateProfile" (ngSubmit)="onSubmitFormUpdateProfile()">
                    <div id="user-profile-1" class="user-profile row">
                      <div class="col-lg-12 col-md-12">
                        <div class="row">
                          <div class="col-md-12">
                            <div>
                              <label> Họ và tên 
                                 <!-- <span  *ngIf="f.full_name.errors.required" class="text-error red"> không được để trống ! </span> -->
                                 </label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-user"></i>
                                </span>
                                <input formControlName="full_name" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div>
                              <label> Tên tiếng Anh</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-user"></i>
                                </span>
                                <input formControlName="english_name" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div>
                              <label> Biệt danh</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-user"></i>
                                </span>
                                <input formControlName="nickname" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div>
                              <label> Địa chỉ Email</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-user"></i>
                                </span>
                                <input formControlName="email" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="space-4"></div>
                            <div class="pull-right">
                              <button type="button" (click)="reloadPage()" class="btn btn-sm btn-primary btn-white btn-round">
                                <i class="ace-icon   fa fa-refresh bigger-150 middle orange2"></i>
                                <span class="bigger-110">Làm mới</span>
                              </button>
                              <button type="submit" class="btn btn-sm btn-primary btn-white btn-round">
                                <i class="ace-icon fa  fa-pencil-square-o bigger-150 middle orange2"></i>
                                <span class="bigger-110">Cập nhập</span>
                              </button>
                            </div>
                            <div class="space-4"></div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-3">
                            <div>
                              <label> Ngày sinh</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-calendar"></i>
                                </span>
                                <input formControlName="birthday" type="text" placeholder="Ngày sinh"
                                [bsValue]="bsInlineValue" bsDatepicker
                                [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                                class="form-control" />

                              </div>
                            </div>
                          </div>
                          <div class="col-md-3">
                            <div>
                              <label> Giới tính</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa  fa-heart"></i>
                                </span>
                                <select formControlName="sex" class="form-control">
                                  <option [selected]="sex==1?true:false"  value="1">Nam</option>
                                  <option [selected]="sex==0?true:false" value="0">Nữ</option>
                                  <option [selected]="sex==2?true:false" value="2">Khác</option>
                                </select>

                              </div>
                            </div>
                          </div>
                          <div class="col-md-3">
                            <div>
                              <label> Ngày vào làm</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-calendar"></i>
                                </span>
                                <input  type="text" placeholder="Ngày vào làm"
                                formControlName="working_day"
                                [bsValue]="bsInlineValue" bsDatepicker
                                [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                                class="form-control" />
                              </div>
                              </div>
                          </div>
                          <div class="col-md-3">
                            <div>
                              <label> Giao diện</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa  fa-heart"></i>
                                </span>
                                <select  (ngModelChange)="changeSkin();" formControlName="skin_class" class="form-control">
                                  <option [selected]="skin_class=='no-skin'?true:false"  value="no-skin">NO SKIN</option>
                                  <option [selected]="skin_class=='skin-1'?true:false" value="skin-1">SKIN 1</option>
                                  <option [selected]="skin_class=='skin-2'?true:false" value="skin-2">SKIN 2</option>
                                  <option [selected]="skin_class=='skin-3'?true:false" value="skin-3">SKIN 3</option>
                                </select>

                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div>
                              <label> Giới thiệu bản thân</label>
                                <textarea formControlName="introduce" class="form-control width-100" style="width: 100%;" ></textarea>
                            </div>
                          </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">
                              <h3 class="header smaller lighter green"> <i class="fa  fa-home"></i> Địa chỉ nhà hiện tại</h3>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div>
                              <label> Quốc gia </label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-globe"></i>
                                </span>
                                <select formControlName="nation" class="form-control">
                                  <option [selected]="nation==1?true:false"  value="1">Việt Nam</option>
                                  <option [selected]="nation==2?true:false"  value="1">Hàn Quốc</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div>
                              <label> Mã bưu chính </label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-barcode"></i>
                                </span>
                                <input formControlName="postal_code" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div>
                              <label> Địa chỉ 1  </label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa  fa-home"></i>
                                </span>
                                <input formControlName="address_1" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div>
                              <label> Địa chỉ 2</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa  fa-home"></i>
                                </span>
                                <input formControlName="address_2" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div>
                              <label> Địa chỉ 3</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa  fa-home"></i>
                                </span>
                                <input formControlName="address_3" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div>
                              <label> Công ty</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-bar-chart-o"></i>
                                </span>
                                <input formControlName="company_name" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div>
                              <label> Thành phố</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-globe"></i>
                                </span>
                                <input formControlName="city_name" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <div>
                              <label> Tỉnh</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-globe"></i>
                                </span>
                                <input formControlName="provincial" class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <h3 class="header smaller lighter orange"> <i class="fa  fa-headphones"></i> Thông tin liên hệ</h3>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                              <div>
                                <label> Số Điện Thoại</label>
                                <div class="input-group">
                                  <span class="input-group-addon">
                                    <i class="ace-icon fa fa-bar-chart-o"></i>
                                  </span>
                                  <input formControlName="phone_number" class="form-control" type="text" >
                                </div>
                              </div>
                          </div>
                          <div class="col-md-4">
                              <div>
                                <label> Số Điện Thoại Nội Bộ</label>
                                <div class="input-group">
                                  <span class="input-group-addon">
                                    <i class="ace-icon fa fa-globe"></i>
                                  </span>
                                  <input formControlName="internal_number" class="form-control" type="text" >
                                </div>
                              </div>
                          </div>
                          <div class="col-md-4">
                              <div>
                                <label> Fax</label>
                                <div class="input-group">
                                  <span class="input-group-addon">
                                    <i class="ace-icon fa fa-globe"></i>
                                  </span>
                                  <input formControlName="fax" class="form-control" type="text" >
                                </div>
                              </div>
                          </div>
                          <div class="col-md-12">
                              <div>
                                <label> Số ĐTDĐ</label>
                                <div class="input-group">
                                  <span class="input-group-addon">
                                    <i class="ace-icon fa fa-bar-chart-o"></i>
                                  </span>
                                  <input formControlName="mobile_number" class="form-control" type="text" >
                                </div>
                              </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="space-12"></div>
                            <div class="pull-right">
                              <button type="button"  (click)="reloadPage()" class="btn btn-sm btn-primary btn-white btn-round">
                                <i class="ace-icon   fa fa-refresh bigger-150 middle orange2"></i>
                                <span class="bigger-110">Làm mới</span>
                              </button>
                              <button type="submit" class="btn btn-sm btn-primary btn-white btn-round">
                                <i class="ace-icon fa  fa-pencil-square-o bigger-150 middle orange2"></i>
                                <span class="bigger-110">Cập nhập</span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    </form>
                  </block-ui>
                  </div>
                  <div id="TAB_CHANGE_PASS" class="tab-pane">
                    <div id="user-profile-1" class="user-profile row">
                      <div class="col-xs-12 col-md-12">
                        <div class="row">
                          <div class="col-md-12">
                            <div>
                              <label> Nhập mật khẩu củ (*)</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-lock "></i>
                                </span>
                                <input class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div>
                              <label>Nhập mật khẩu mới (*)</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-lock "></i>
                                </span>
                                <input class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div>
                              <label>Nhập lại mật khẩu mới (*)</label>
                              <div class="input-group">
                                <span class="input-group-addon">
                                  <i class="ace-icon fa fa-lock "></i>
                                </span>
                                <input class="form-control" type="text" >
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="space-12"></div>
                        <div class="pull-right">
                          <button type="button" class="btn btn-sm btn-primary btn-white btn-round">
                            <i class="ace-icon   fa fa-refresh bigger-150 middle orange2"></i>
                            <span class="bigger-110">Làm mới</span>
                          </button>
                          <button type="button" class="btn btn-sm btn-primary btn-white btn-round">
                            <i class="ace-icon fa  fa-pencil-square-o bigger-150 middle orange2"></i>
                            <span class="bigger-110">Cập nhập</span>
                          </button>
                        </div>
                      </div>

                    </div>
                  </div>

                </div>
              </div>
              <div class="col-md-4">
                <div class="widget-box ">
                  <div class="widget-header widget-color-blues">
                    <h4 class="smaller"></h4>
                  </div>

                  <div class="widget-body">
                    <div class="widget-main">
                      <div class="center">
                        <span class="profile-picture">
                          <img id="avatar" class="editable img-responsive editable-click editable-empty" alt="Alex's Avatar" src="assets/images/avatars/profile-pic.jpg">
                        </span>
                        <div class="space-4"></div>
                        <div class="width-100 label label-info label-xlg ">
                          <div class="inline position-relative">
                            <a href="#" class="user-title-label dropdown-toggle" data-toggle="dropdown">
                              <i class="ace-icon fa fa-circle light-green"></i>
                              &nbsp;
                              <span class="white inverse">Đinh Văn Lành</span>
                            </a>

                          </div>

                        </div>
                      </div>
                      <div class="space-6"></div>
                      <div class="row">
                        <div class="col-md-12 center">
                          <bs-datepicker-inline [bsValue]="bsInlineValue"></bs-datepicker-inline>
                        </div>

                      </div>

                    </div>
                  </div>
                </div>
              </div>
          </div>

        </div>

      </div>
</div>
